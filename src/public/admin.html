      <script>
        function validateForm() {
          var name = document.forms["visaForm"]["name"].value;
          var surname = document.forms["visaForm"]["surname"].value;
          var dob = document.forms["visaForm"]["dob"].value;
          var cnic = document.forms["visaForm"]["cnic"].value;
          var passport = document.forms["visaForm"]["passport"].value;
          var matric = document.forms["visaForm"]["matric"].value;
          var inter = document.forms["visaForm"]["inter"].value;
          var bachelors = document.forms["visaForm"]["bachelors"].value;
          var statement = document.forms["visaForm"]["statement"].value;
          var ielts = document.forms["visaForm"]["ielts"].value;
          if (name == "" || surname == "" || dob == "" || cnic == "" || passport == "" || matric == "" || inter == "" ||
           bachelors == ""||statement == "" || ielts == "") {
          alert("All fields are required!");
          return false;
        }
        
        // add additional validation if needed
        // Example:
        if(!cnic.match(/^\d{13}$/)) {
          alert("Invalid CNIC format! It must be 13 digits.")
          return false;
        }
        
        return true;
      }
    </script>

<body>
  
  <div class="container">
    <h1 class="text-center">Visa Application Form</h1>
    <form name="visaForm" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="surname">Surname:</label>
        <input type="text" class="form-control" id="surname" name="surname" placeholder="Enter your surname">
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" class="form-control" id="dob" name="dob" >
      </div>
      <div class="form-group">
        <label for="cnic">CNIC:</label>
        <input type="text" class="form-control" id="cnic" name="cnic" placeholder="Enter CNIC">
      </div>
      <div class="form-group">
        <label for="passport">Passport Number:</label>
        <input type="text" class="form-control" id="passport" name="passport" placeholder="Enter passport number">
      </div>
      <div class="form-group">
        <label for="matric">Matric Details:</label>
        <input type="text" class="form-control" id="matric" name="matric" placeholder="Enter your matric details">
      </div>
      <div class="form-group">
        <label for="inter">Intermediate Details:</label>
        <input type="text" class="form-control" id="inter" name="inter" placeholder="Enter your intermediate details">
      </div>
      <div class="form-group">
        <label for="bachelors">Bachelors Details:</label>
        <input type="text" class="form-control" id="bachelors" name="bachelors" placeholder="Enter your bachelors details">
      </div>
      <div class="form-group">
        <label for="statement">Statement of Purpose:</label>
        <textarea class="form-control" id="statement" name="statement" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="ielts">IELTS Band:</label>
        <input type="text" class="form-control" id="ielts" name="ielts" placeholder="Enter your IELTS band">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit Details</button>
      </div>
    </form>
  </div>
